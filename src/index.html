<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script src="/build/mycomponent.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }

      .side-nav ul {
        list-style: none;
      }

      .side-nav li {
        margin: 1rem 0;
      }

      .side-nav a {
        text-decoration: none;
        color: #000;
      }
    </style>
  </head>
  <body>
    <button id="side-drawer-btn">Open Side Menu</button>
    <uc-side-drawer title="Main Menu">
      <nav class="side-nav">
        <ul>
          <li><a href="/">First link</a></li>
          <li><a href="/">Second link</a></li>
          <li><a href="/">Third link</a></li>
        </ul>
      </nav>
    </uc-side-drawer>

    <script>
      const sideDrawer = document.querySelector('uc-side-drawer');
      const button = document.querySelector('#side-drawer-btn');

      button.addEventListener('click', () => {
        if (!sideDrawer.opened) {
          console.log('Opening side drawer');
          sideDrawer.open();
        }
      });
    </script>
  </body>
</html>
